<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Bluelime.tk</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1><img src="logo.png"></h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#chat">Chat</a></li>
            <li><a href="#dynmaps">Dynmaps</a></li>
			<li><a href="#twitter">Twitter Feeds</a></li>
		</ul>		
	</div>
	<div style="bottom:0;position:fixed;width:100%" data-role="footer">
		<h4><a href="http://bluelime.tk">Website</a></h4>
	</div>
</div>
<div data-role="page" id="chat">
	<div data-role="header">
		<h1>Chat</h1>
	</div>
	<div data-role="content">
	  <iframe src="http://chatwing.com/chatbox/8779791c-7ecc-4725-982a-a795157ab17d" style="width:100%;height:510px;border-style:none; margin-top:-20px"></iframe>
	</div>
	<div style="bottom:0;position:fixed;width:100%" data-role="footer"><a href="#home" data-role="button" data-icon="arrow-l">Home</a></div>
</div>

<div data-role="page" id="dynmaps">
	<div data-role="header">
		<h1>Dynmaps</h1>
	</div>
	<div data-role="content">
      <ul data-role="listview">
        <li><a href="#metro-map">Metrobuild</a></li>
        <li><a href="#">Realms of Minecraft</a></li>
        <li><a href="#">Fancraft</a></li>
      </ul>
    </div>
	<div style="bottom:0;position:fixed;width:100%" data-role="footer"><a href="#home" data-role="button" data-icon="arrow-l">Home</a></div>
</div>
<div data-role="page" id="metro-map">
	<div data-role="header">
		<h1>Metrobuild</h1>
	</div>
	<div data-role="content"><iframe style="width:100%; height:510px" src="http://metrobuild.bluelime.tk:8124"></iframe></div>
	<div style="bottom:0;position:fixed;width:100%"style="bottom:0;position:fixed;width:100%" data-role="footer"><a href="#dynmaps" data-role="button" data-icon="arrow-l">Back</a></div>   
</div>
<div data-role="page" id="twitter">
  <div data-role="header">
    <h1>Twitter Feeds</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#">Bluelimeminer's Twitter</a></li>
      <li><a href="#fin-twitter">Finnytom's Twitter</a></li>
    </ul>
  </div>
  <div style="bottom:0;position:fixed;width:100%" data-role="footer"><a href="#home" data-role="button" data-icon="arrow-l">Home</a></div>
</div>
<div data-role="page" id="fin-twitter">
  <div data-role="header">
    <h1>Finny's Twitter</h1>
  </div>
  <div data-role="content"><a class="twitter-timeline" width="300" height="500" href="https://twitter.com/twitterapi" data-widget-id="finny">Tweets by @twitterapi</a></div>
  <div style="bottom:0;position:fixed;width:100%" data-role="footer"><a href="#twitter" data-role="button" data-icon="arrow-l">Back</a></div>
</div>

</body>
</html>
